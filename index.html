        // Visitor counter functionality - counts every page refresh globally
        async function updateVisitorCounter() {
            try {
                // Use a free visitor counter API service
                // This will increment the count on every page load/refresh
                const response = await fetch('https://api.countapi.xyz/hit/zyuhan1999.github.io/visits');
                
                if (response.ok) {
                    const data = await response.json();
                    // Display the global count
                    document.getElementById('visitor-count').textContent = data.value.toLocaleString();
                } else {
                    throw new Error('API response not ok');
                }
            } catch (error) {
                console.warn('Failed to update visitor counter:', error);
                // Fallback to localStorage if API fails
                let count = localStorage.getItem('totalVisitCount');
                if (!count) {
                    count = 1;
                } else {
                    count = parseInt(count) + 1;
                }
                localStorage.setItem('totalVisitCount', count.toString());
                document.getElementById('visitor-count').textContent = count.toLocaleString() + ' (local)';
            }
        }

        // Update last updated date - based on document's last modified time
        function updateLastUpdated() {
            // Use document.lastModified which gives the file's last modification time
            const lastModified = new Date(document.lastModified);
            
            // If document.lastModified is not available or invalid, use current date
            const dateToUse = isNaN(lastModified.getTime()) ? new Date() : lastModified;
            
            const formattedDate = dateToUse.toLocaleDateString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric'
            });
            document.getElementById('last-updated').textContent = formattedDate;
        }

        // Initialize the page
        async function init() {
            updatePersonalInfo();
            updateAbout();
            renderNews();
            renderPublications();
            renderExperience();
            renderAwards();
            renderTalks();
            await updateVisitorCounter(); // Wait for visitor counter to complete
            updateLastUpdated();
            
            // Add loading animation
            document.body.classList.add('loading');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
